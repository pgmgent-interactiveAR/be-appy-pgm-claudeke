<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Be Appy | Virtual Pet</title>
    
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>    
    </head>
<body>
    <a-scene background="color: #FAFAFA">
        <a-assets>
            <a-asset-item id="alien" src="../dist/assets/models/alien.gltf"></a-asset-item>
        </a-assets>
        <a-entity camera position="0 0 0"></a-entity>
        <a-entity gltf-model="#alien" scale="0.001 0.001  0.001" position="0 1.5 -0.5" modify-materials></a-entity>
    </a-scene>
</body>
</html>
