<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Be Appy | Virtual Pet</title>
        <link rel="stylesheet" href="../styles/shoulder-pet.css">
        <link rel="stylesheet" href="../styles/main.css">
    
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>  
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>  
    </head>
<body>
    <a-scene background="color: #FAFAFA">
        <a-assets>
            <a-asset-item id="alien" src="../dist/assets/models/alien_animations.glb"></a-asset-item>
        </a-assets>
        <a-entity camera position="0 0 0"></a-entity>
        <a-entity gltf-model="#alien" scale="0.3 0.3  0.3" position="0 1.3 -0.6" modify-materials animation-mixer="clip: wave; loop: true;"></a-entity>
    </a-scene>
    <div class="controls">
        <div class="controls__container">
            <button class="controls__btn" data-animation="dance">
                Dance
            </button>
            <button class="controls__btn" data-animation="wave">
                Wave
            </button>
            <button class="controls__btn" data-animation="twerk">
                Twerk
            </button>
            <button class="controls__btn" data-animation="stand">
                Stand
            </button>
        </div>
    </div>
    <script src="../js/vp2.js"></script>
</body>
</html>
