<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Appy - Quote Generator</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/quote-generator.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section section--quote">
        <div class="section__content">
            <div class="box">
                <div class="quote"> 
                    <p class="quote__line--one"></p>
                    <p class="quote__line--two"></p>
                    <p class="quote__line--three"></p>
                </div>
                <div class="background">
                    
                </div>
            </div>
        </div>
        <div class="section__btns btns btns--quote">
            <button class="btns__btn" id="generate">Generate</button>
        </div>
    </section>

    <script src="../js/quote-generator.js"></script>
</body>

</html>
