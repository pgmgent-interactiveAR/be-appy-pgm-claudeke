<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Be Appy | Virtual Pet</title>
        <link rel="stylesheet" href="./styles/shoulder-pet.css">
        <link rel="stylesheet" href="./styles/main.css">
    
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>  
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>  
    </head>
<body>
    <a-scene background="color: #BDE038" webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #controls-overlay;" physics="debug: false" vr-mode-ui="enabled: true" ar-hit-test="target:#model;">
        <a-assets>
            <a-asset-item id="helena" src="./dist/assets/models/Helena-lowres-animations.glb"></a-asset-item>
        </a-assets>

        <a-entity id="model" gltf-model="#helena" scale="0.0003 0.0003  0.0003" position="0 1.3 -0.6" modify-materials animation-mixer="clip: idle; loop: true;"></a-entity>

        <a-camera></a-camera>
    </a-scene>

    <div class="controls" id="controls-overlay" style="display: flex; align-items: flex-end; padding: 0;">
        <div class="controls__container">
            <button class="controls__btn" data-animation="idle">
                Idle
            </button>
            <button class="controls__btn" data-animation="sillydance1">
                Dance
            </button>
            <button class="controls__btn" data-animation="twerk">
                Twerk
            </button>
            <button class="controls__btn" data-animation="flair">
                Flair
            </button>
        </div>
        <div class="to-home">
            <a href="/be-appy-pgm-claudeke/" class="controls__link">
                <img class="controls__img" src="./dist/assets/svg/house-solid.svg" alt="">
            </a>
        </div>
    </div>

    <script src="./js/dancing-lectors.js"></script>
</body>
</html>
