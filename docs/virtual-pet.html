<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Be Appy | Virtual Pet</title>
        <link rel="stylesheet" href="./styles/shoulder-pet.css">
        <link rel="stylesheet" href="./styles/main.css">
    
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>  
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>  
    </head>
<body>
    <a-scene background="color: #0FC2C0" webxr="optionalFeatures: hit-test, local-floor, dom-overlay; overlayElement: #controls-overlay;" physics="debug: false" vr-mode-ui="enabled: true">
        <a-assets>
            <a-asset-item id="alien" src="./dist/assets/models/alien_animations.glb"></a-asset-item>
            <a-asset-item id="reticle" src="./dist/assets/models/reticle.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="model" gltf-model="#alien" scale="0.3 0.3  0.3" position="0 1.3 -0.6" modify-materials animation-mixer="clip: wave; loop: true;"></a-entity>

        <a-entity ar-hit-test="doHitTest:false" visible="false">
            <a-plane rotation="-90 0 0" width="0.2" height="0.2"></a-plane>
        </a-entity>

        <a-camera></a-camera>

        <a-entity gltf-model="#alien" scale="0.3 0.3  0.3" ar-hit-test></a-entity>
    </a-scene>

    <div class="controls" id="controls-overlay" style="display: flex; align-items: flex-end; padding: 0;">
        <div class="controls__container">
            <button class="controls__btn" data-animation="dance">
                Dance
            </button>
            <button class="controls__btn" data-animation="wave">
                Wave
            </button>
            <button class="controls__btn" data-animation="twerk">
                Twerk
            </button>
            <button class="controls__btn" data-animation="stand">
                Stand
            </button>
        </div>
        <div class="to-home">
            <a href="/docs/index.html" class="controls__link">
                <img class="controls__img" src="./dist/assets/svg/house-solid.svg" alt="">
            </a>
        </div>
    </div>

    <script src="./js/virtual-pet.js"></script>
    <script src="./js/ar-aframe.js"></script>
</body>
</html>
